<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Togo-DX/Human path</title>
        <script src='https://cdn.jsdelivr.net/gh/blitzboard/blitzboard@master/blitzboard.js'></script>
        <script src='https://cdn.jsdelivr.net/gh/blitzboard/blitzboard@master/vis-network.min.js'></script>
        <script src='https://cdn.jsdelivr.net/gh/blitzboard/blitzboard@master/lib/pg_parser_browserified.js' type='text/javascript'></script>
    </head>
    <body>
        ID links between datasets from 8 categories covered by TogoDX/Human (see <a href="https://github.com/togodx/togodx-path/blob/main/path.tsv">table</a> for the meaning of links)
        <p><a href="https://togodx.github.io/togodx-path/path.html">display labels</a></p>
        <div id='graph-area' style='width: 800px; height: 600px; border: solid 1px silver;'></div>
        <script>
         let blitzboard = new Blitzboard(document.getElementById('graph-area'));
         let graph, config;
         const graphPromise = fetch('https://raw.githubusercontent.com/togodx/togodx-path/main/path/graph.pg').then(res => {
             return res.text();
         }).then(res => {
             graph = res;
         });
         const configPromise = fetch('https://raw.githubusercontent.com/togodx/togodx-path/main/path/config-simple.js').then(res => {
             return res.text();
         }).then(res => {
             config = res;
         });
         Promise.all([graphPromise, configPromise]).then(() => {
             blitzboard.setGraph(graph, false);
             blitzboard.setConfig(Function('blitzboard', `"use strict";return (${config})`)(blitzboard), true);
             blitzboard.network.stabilize();
         });
        </script>
    </body>
</html>
